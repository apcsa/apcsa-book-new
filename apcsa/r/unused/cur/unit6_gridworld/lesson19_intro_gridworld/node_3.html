<p>
The <tt>act</tt> method is a callback, similar for example to mouse listener methods in lesson 8. <tt>Rock</tt>, <tt>Flower</tt>, and <tt>Bug</tt> all override the <tt>Actor act</tt> method to implement different kinds of behavior. We'll now look more closely at the <tt>Bug act</tt> method to see how it takes advantage of inheritance.

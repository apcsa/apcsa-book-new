<html>
    <head>
        <script type="text/javascript" src="/apcsa/llab/loader.js">
        </script>
        <script type="text/javascript" src="../../../script/jquery.cycle.all.js">
        </script>
        <title>Opening the GameBoard project SLIDESHOW</title>
		
<style type="text/css">
#nav {margin: 20px 0 10px 0}
#nav a {margin: 0 5px; padding: 3px 5px; border: 1px solid #ccc; background: #FFE6C6; text-decoration: none }
#nav a.activeSlide { background: #FF9D1E }
#nav a:hover {background: #FFFF00; }
#nav a:focus { outline: none; }
#output {text-align:center;margin:0 auto;font-weight:bold;margin:20px 0 0 0;}
</style>

<script type="text/javascript">
    $.fn.cycle.defaults.timeout = 6000;
    $(function(){
        $('#s1').before('<div id="nav">').cycle({
            fx: 'scrollHorz',
            speed: 'fast',
            timeout: 0,
			after:   onAfter,
            pager: '#nav'
        });
    });

   
    function onAfter(){
        $('#output').html(this.alt);
    }
	
</script>

    </head>
 <body>
        <center>
            <div id="s1" style="position: relative;">
                <img src="/apcsa/r/static/art/introToBlueJ/openproject-1.png" width="588" height="428" alt="The BlueJ object window, opened to an empty project" />

				<img src="/apcsa/r/static/art/introToBlueJ/openproject-3.png" width="588" height="428" alt="Clicking on the 'Project' menu."/>
				<img src="/apcsa/r/static/art/introToBlueJ/openproject-4.png" width="588" height="428" alt="Select the 'Open Project' menu item."/>
				<img src="/apcsa/r/static/art/introToBlueJ/openproject-5.png" width="588" height="428" alt="Navigate the directories to find the project"/>
				<img src="/apcsa/r/static/art/introToBlueJ/openproject-6.png" width="588" height="428" alt="Double-click on the project you want"/>
			
				<img src="/apcsa/r/static/art/introToBlueJ/openproject-8.png" width="588" height="428" alt="The BlueJ object window, opened to the GameBoard project"/>
            </div>
        </center>
		
<div id="output">Status area</div>

<div id="buttonClose">
    <a href="javascript:window.close();">close</a>
</div>

</body>
</html>

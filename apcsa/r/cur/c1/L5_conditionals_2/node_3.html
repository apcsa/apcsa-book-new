 <p audio="1">

 We've seen how two strings can compare as identical using <tt>equals</tt>

 but not using <tt>==</tt>.

 <br><br>

 Can <tt>s1 == s2</tt> be true and <tt>s1.equals(s2)</tt> be false?

 <br><br>

 Explain why or why not.

 </p>

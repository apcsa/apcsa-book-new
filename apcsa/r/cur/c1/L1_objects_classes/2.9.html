    <body>
        
<div class="assessment-data" type="multiplechoice"
    identifier="2.9.mc"
    hasinlinefeedback="true"
    maxchoices="1"
    responseIdentifier="MultipleChoice"
    shuffle="true">

    <div class="prompt">

 <p audio="1">Suppose that the class <em>playing card</em> has the behavior <em>Determine if another card has the same rank as this card.</em></p>

 <br>

 <p audio="2">Is "this card" a class or an instance?</p>

 
    </div>

    
    <div class="choice" identifier="choice 1">
        <div class="text"><span audio="3">class</span>
        </div>
        <div class="feedback">A class describes a card. But when comparing ranks, we need actual card

objects. 
        </div>
    </div>
    
    <div class="choice" identifier="choice 2">
        <div class="text"><span audio="4"instance</span>
        </div>
        <div class="feedback">"This card" is also an instance.
        </div>
    </div>
    

    <div class="responseDeclaration"
        identifier="MultipleChoice">
        
        <div class="correctResponse" identifier="choice 2"></div>
        
    </div>
</div>

<!DOCTYPE html>
<html>
    <head>
        <title>Choosing a variable type</title>
        <script src="/apcsa/llab/loader.js"></script>
    </head>
    <body>
        
<div class="assessment-data" type="multiplechoice"
    identifier="refillable3.mc"
    hasinlinefeedback="true"
    maxchoices="1"
    responseIdentifier="MultipleChoice"
    shuffle="true">

    <div class="prompt">

 <p audio="1">

 What type would the instance variable be for the <tt>CokeCooler</tt> class?

 </p>

 
    </div>

    
    <div class="choice" identifier="choice 1">
        <div class="text"> <span audio="2"><tt>int</tt></span> 
        </div>
        <div class="feedback"> Right: the instance variable will identify the number of Coke
 cans in the cooler. This is best represented by an integer.
 
        </div>
    </div>
    
    <div class="choice" identifier="choice 2">
        <div class="text"> <span audio="3"><tt>void</tt></span> 
        </div>
        <div class="feedback"> void is used only with methods 
        </div>
    </div>
    

    <div class="responseDeclaration"
        identifier="MultipleChoice">
        
        <div class="correctResponse" identifier="choice 1"></div>
        
    </div>
</div>
    </body>
</html>

<title>Values versus representations</title>
        <!-- Layout reference  http://pact.eecs.berkeley.edu/UCWISE/index.php/Layout_style

<body>
<p>
It is useful to distinguish a value from representations of that value, that is, how that value is communicated from one person to another.
The integer value 27 may be represented using decimal digits, or Roman numerals (XXVII), or words ("twenty-seven"), or an arithmetic expression (6*3+9).
</p>

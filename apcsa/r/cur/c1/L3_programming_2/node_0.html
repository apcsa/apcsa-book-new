      <title>The <tt>double</tt> type</title>

</head>
<body>
<p>
Java provides another type of number called a <tt>double</tt>,
used when we need a value with a decimal point.
Here are some examples of its use.
</p>
<pre>
   double x, y;
   x = 5.25;
   y = 2.0 * x;
</pre>

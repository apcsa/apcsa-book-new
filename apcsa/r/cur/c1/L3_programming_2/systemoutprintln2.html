   <body>
   <p audio="system2_1">
      For example, the statement
   </p>
   <pre class="width40">System.out.println("Hello world!")
</pre>
   <p audio="system2_2">
      would print "Hello world!" to the console.
   </p>
   <pre class="width40">
x=4+5;
System.out.println(x);
x=x+4;
System.out.println(x);
</pre>
   <p audio="system2_3">
      would result in <tt> 9</tt>
      being printed, followed by <tt> 13</tt>
      on a separate line.
   </p>

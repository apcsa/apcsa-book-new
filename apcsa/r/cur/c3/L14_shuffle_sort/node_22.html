<title>Checking for 'sortitude'</title>

<body>
<p>
Write a <tt>Deck</tt> method named <tt>isLegalAndSorted</tt> that returns true if each element of
<tt>myCards</tt> is a legal card (i.e. it's not <tt>null</tt>, and it has proper values for rank and suit) and the cards are in ascending order. 
<tt>isLegalAndSorted</tt> should return false otherwise.
</p>

<p audio="2">In designing a recursion just as when understanding one, it pays to start at the base cases. These should be
situations where the return value can be easily determined without a recursive call. Here are some possibilities:</p>

<br />

<table id="tableBlue">
		<tr>
				<td>n==0 and k&gt;0</td>
				<td>1 path</td>
		</tr>
		<tr>
				<td>k==0 and n&gt;0</td>
				<td>1 path</td>
		</tr>
		<tr>
				<td>n&lt;0 or k&lt;0</td>
				<td>0 paths</td>
		</tr>
</table>

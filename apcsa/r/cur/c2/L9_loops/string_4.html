        <title>Copying strings</title>

<body>
<p audio="2">
Write a method named <tt>copies</tt> that, given as arguments a string <tt>s</tt> and
a nonnegative integer <tt>n</tt>, returns the string formed from concatenating <tt>n</tt>
copies of <tt>s</tt>.
Here are some examples:
</p>
<table id="tableBlue">
<tr><td><tt>s</tt></td><td><tt>n</tt></td><td><i>result</i></td></tr>
	<tr>
		<td><tt>""</tt></td> <td><tt>5</tt></td> <td><tt>""</tt></td>
	</tr>
	<tr>
		<td><tt>"abc"</tt></td> <td><tt>0</tt></td> <td><tt>""</tt></td>
	</tr>
	<tr>
		<td><tt>"xy"</tt></td> <td><tt>3</tt></td> <td><tt>"xyxyxy"</tt></td>
	</tr>
	<tr>
		<td><tt>"hi"</tt></td> <td><tt>1</tt></td> <td><tt>"hi"</tt></td>
	</tr>
</table>

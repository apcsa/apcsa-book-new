<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <script type="text/javascript" src="/apcsa/llab/loader.js">
      </script>
      <title>Adding line numbers to a long output</title>
   </head>
   <body>
      <br>
      <br>
      <div class="openbluejproj" project="lesson8/SimpleClicker">
         <p audio="1">
         Open the current project in BlueJ 
         (<b>/lesson9/WhileExample_1</b>).
         <p audio="2">
            Change exactly one line in WhileExample_1 so that the output lines are numbered
            starting at line 0.
         </p>
      </div>
      <br>

      <p audio="3">
         The output should look like: 
      </p>
      <pre class="width40">0: I like Java!
1: I like Java!
   ...
79: I like Java!</pre>
   </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Drawing a bull's eye</title>
        <script src="/apcsa/llab/loader.js"></script>
    </head>
    <body>
        
<div class="assessment-data" type="multiplechoice"
    identifier="node_29.mc"
    hasinlinefeedback="true"
    maxchoices="1"
    responseIdentifier="MultipleChoice"
    shuffle="false">

    <div class="prompt">
 <p audio="1">How many calls to <tt>fillOval</tt> are 
 required to produce the "bull's eye" in the diagram below? 
 </p>
 <img src="/apcsa/r/static/art/screenshots/bullseye.png"
 alt="A bullseye, with an outer red circle, then a black circle, then another red circle, then another black circle, and a final inner red circle." />

 
    </div>

    
    <div class="choice" identifier="choice 1">
        <div class="text"> 1 
        </div>
        <div class="feedback">You need at least two, because there are two colors used.
        </div>
    </div>
    
    <div class="choice" identifier="choice 2">
        <div class="text"> 2 
        </div>
        <div class="feedback">Think about what the calls to fillOval will do.
        </div>
    </div>
    
    <div class="choice" identifier="choice 3">
        <div class="text"> 3 
        </div>
        <div class="feedback">Think about what the calls to fillOval will do.
        </div>
    </div>
    
    <div class="choice" identifier="choice 4">
        <div class="text"> 4 
        </div>
        <div class="feedback">Not quite.
        </div>
    </div>
    
    <div class="choice" identifier="choice 5">
        <div class="text"> 5 
        </div>
        <div class="feedback">Right.
        </div>
    </div>
    

    <div class="responseDeclaration"
        identifier="MultipleChoice">
        
        <div class="correctResponse" identifier="choice 5"></div>
        
    </div>
</div>
    </body>
</html>
